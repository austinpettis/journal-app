<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h1>Welcome to CRUD Journal</h1>
  <p>A place to keep your thoughts</p>
  
  <h2>Login</h2>
  <form method="POST" action="/journal/login">
    <label for="username">Username:</label>
    <input type="text" name="username" required /><br><br>

    <label for="password">Password:</label>
    <input type="password" name="password" required /><br><br>

    <button type="submit">Login</button>
  </form>

  <p>Don't have an account? <a href="/journal-app/register.html">Register here</a></p>
</body>
</html>
