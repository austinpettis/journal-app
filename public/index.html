<!DOCTYPE html>
<html>
    <head>
        <title>My Journal</title>
    </head>
    <body>
        <h1>Welcome to your Journal</h1>
        <form method="POST" action="/entry">
        <textarea name="content" id="content" rows="5" cols="40" placeholder="write your thoughts..."></textarea><br>
        <button type="submit">Save Entry</button>
        </form>
        <p>Entry submitted! (You won't see entries yet, that's next)</p>
        <a href="/logout">Logout</a>
    </body>

    </html>
